    <script type="text/javascript">
        /**
         * 获取请求参数
         */
        function getQueryVariable(variable){
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return false;
        }


        $(function () {
            var cid = getQueryVariable("cid");
            if(!cid){
                cid = 1;
            }
            loadRouteHtml(cid);

        });

        function loadRouteHtml(cid,currentPage){


            $.get("route/pageQuery",{cid:cid,currentPage:currentPage},function(pb){
                //1. 分页展示
                //1. 总条数和总页数
                $("#totalCount").html(pb.totalCount);
                $("#totalPage").html(pb.totalPage);
                //2. 分页页面展示
                /**
                 <li><a href="">首页</a></li>
                 <li class="threeword"><a href="#">上一页</a></li>
                 <li><a href="#">1</a></li>
                 <li><a href="#">2</a></li>
                 <li><a href="#">3</a></li>
                 <li><a href="#">4</a></li>
                 <li><a href="#">5</a></li>
                 <li><a href="#">6</a></li>
                 <li><a href="#">7</a></li>
                 <li><a href="#">8</a></li>
                 <li><a href="#">9</a></li>
                 <li><a href="#">10</a></li>
                 <li class="threeword"><a href="javascript:;">下一页</a></li>
                 <li class="threeword"><a href="javascript:;">末页</a></li>
                 */
                var page_lis ="";
                page_lis += ' <li onclick="loadRouteHtml('+cid+',1)"><a href="javascript:void(0);">首页</a></li>';
                page_lis += '<li class="threeword" onclick="javascript:loadRouteHtml('+cid+','+(pb.currentPage-1>0?pb.currentPage-1:1)+')"><a href="javascript:void(0);">上一页</a></li>';

                //要显示10个页码。
                var begin;
                var end;
                if(pb.totalPage  < 10){//总的页码不足10个
                    begin = 1;
                    end =  pb.totalPage;
                }else {//总的页码超过10个
                    begin = pb.currentPage -5;
                    end = pb.currentPage + 4;
                    //前边不够5个，后边补齐10个
                     if(begin < 1){
                         begin = 1;
                         end = begin + 9;
                     }
                     //后面不足4个，前边补齐10个
                     if(end > pb.totalPage){
                         end = pb.totalPage;
                         begin = end -9;
                     }
                }


                for (var i = begin; i <= end; i++) {
                    //是否是当前页面
                    if(i == pb.currentPage){
                        page_lis += '<li class="curPage" onclick="loadRouteHtml('+cid+','+i+')"><a href="javascript:void(0);">'+i+'</a></li>';
                    }else {
                        page_lis += '<li onclick="loadRouteHtml('+cid+','+i+')"><a href="javascript:void(0);">'+i+'</a></li>';
                    }
                }
                page_lis += '<li class="threeword" onclick="javascript:loadRouteHtml('+cid+','+(pb.currentPage+1 > pb.totalPage?pb.totalPage: pb.currentPage+1)+')"><a href="javascript:void(0);">下一页</a></li>';
                page_lis += ' <li class="threeword" onclick="javascript:loadRouteHtml('+cid+','+pb.totalPage+')"><a href="javascript:void(0);">末页</a></li>';
                $("#pageNum").html(page_lis);

                //2.列表展示
                /**
                 <li>
                 <div class="img"><img src="images/04-search_03.jpg" alt=""></div>
                 <div class="text1">
                 <p>【减100元 含除夕/春节出发】广州增城三英温泉度假酒店/自由行套票</p>
                 <br/>
                 <p>1-2月出发，网付立享￥1099/2人起！爆款位置有限，抢完即止！</p>
                 </div>
                 <div class="price">
                 <p class="price_num">
                 <span>&yen;</span>
                 <span>299</span>
                 <span>起</span>
                 </p>
                 <p><a href="route_detail.html">查看详情</a></p>
                 </div>
                 </li>
                 */

                var route_lis = "";
                for (var i = 0; i < pb.pageList.length ; i++) {
                    var route = pb.pageList[i];
                    route_lis += '<li>\n' +
                        '                 <div class="img"><img src="'+route.rimage+'" style="width: 299px" alt=""></div>\n' +
                        '                 <div class="text1">\n' +
                        '                 <p>'+route.rname+'</p>\n' +
                        '                 <br/>\n' +
                        '                 <p>'+route.routeIntroduce+'</p>\n' +
                        '                 </div>\n' +
                        '                 <div class="price">\n' +
                        '                 <p class="price_num">\n' +
                        '                 <span>&yen;</span>\n' +
                        '                 <span>'+route.price+'</span>\n' +
                        '                 <span>起</span>\n' +
                        '                 </p>\n' +
                        '                 <p><a href="route_detail.html">查看详情</a></p>\n' +
                        '                 </div>\n' +
                        '                 </li>';
                }

                $("#route").html(route_lis);
                //每次点击分页滚动到最前面
                window.scrollTo(0,0);

            });


        }
